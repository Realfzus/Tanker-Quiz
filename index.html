    let questions = [];
    let currentQuestion = 0;
    let selectedOption = null;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let wrongQuestionIndexes = [];

    function startQuiz(retryWrong = false) {
      questions = retryWrong ? wrongQuestionIndexes.map(i => allQuestions[i]) : [...allQuestions];
      currentQuestion = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      wrongQuestionIndexes = [];
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      selectedOption = null;
      const container = document.getElementById('quiz-container');
      container.innerHTML = `
        <h2>Tanker Endorsement Practice Test</h2>
        <h3>Question ${currentQuestion + 1} of ${questions.length}</h3>
        <p><strong>${q.question}</strong></p>
        <div class="options">
          ${q.options.map((opt, i) => `
            <button class="option-btn" onclick="selectOption(${i})">
              <span class="option-letter">${String.fromCharCode(65 + i)})</span> <span>${opt}</span>
            </button>`).join('')}
        </div>
        <button class="btn" onclick="submitAnswer()">Submit</button>
        <div class="footer">AAA CDL School | 571-266-0077 | Manassas, VA</div>
      `;
    }

    function selectOption(index) {
      selectedOption = index;
      document.querySelectorAll('.option-btn').forEach((btn, i) => {
        btn.style.borderColor = "#ddd";
        btn.style.backgroundColor = "#fff";
        if (i === index) {
          btn.style.borderColor = "#3b82f6";
          btn.style.backgroundColor = "#e0f2fe";
        }
      });
    }

    function submitAnswer() {
      if (selectedOption === null) return;
      const q = questions[currentQuestion];
      const isCorrect = selectedOption === q.answer;
      if (isCorrect) {
        correctAnswers++;
      } else {
        wrongAnswers++;
        wrongQuestionIndexes.push(allQuestions.indexOf(q));
      }

      const container = document.getElementById('quiz-container');
      container.innerHTML = `
        <h2>Tanker Endorsement Practice Test</h2>
        <h3>Question ${currentQuestion + 1} of ${questions.length}</h3>
        <p><strong>${q.question}</strong></p>
        <div class="options">
          ${q.options.map((opt, i) => {
            let className = "";
            if (i === q.answer) className = "correct";
            else if (i === selectedOption) className = "incorrect";
            return `<button class="option-btn ${className}" disabled>
                      <span class="option-letter">${String.fromCharCode(65+i)})</span> <span>${opt}</span>
                    </button>`;
          }).join("")}
        </div>
        <div class="feedback">
          ${isCorrect ? "✅ Your answer is correct." : `❌ Your answer was incorrect. The correct answer is ${String.fromCharCode(65 + q.answer)}.`}
        </div>
        <p><em>Explanation: ${q.explanation}</em></p>
        ${currentQuestion < questions.length - 1
          ? `<button class="btn" onclick="nextQuestion()">Next</button>`
          : `<button class="btn" onclick="showResults()">Finish</button>`}
        <div class="footer">AAA CDL School | 571-266-0077 | Manassas, VA</div>
      `;
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    function showResults() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = `
        <h2>Quiz Complete!</h2>
        <p>You answered ${correctAnswers} out of ${questions.length} questions correctly.</p>

    }
